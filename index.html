<html>
<head>

	<style type="text/css">


	html {
		height: 100%;
	}

	body {
		background-image: url("img/megumin.jpg");
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-position: center;
		background-size: cover;
	}

	#kuku-div {
		width: 800px;
		height: 250px;
		position: absolute;
		top: 50%;
		left: 50%;
		margin: -125px 0 0 -400px;
		text-align:center;
		background: rgba(255, 255, 255, 0.6);
	}

	#kuku-p {
		font-size: 26pt;
	}

	#kuku-h {
		font-size: 52pt;
		margin-top:20px;
		margin-bottom:explosio2n0px;
	}

</head>
<body>

<div id="kuku-div">
<h1 id="kuku-h">オーラル・ディフェンス</h1>
<p id="kuku-p"></p>
</div>
<script>
	var updateKuku = function () {
		var now = new Date();
		var od = new Date('2016-06-30T00:00:00.000+08:00');
		var kuku = datekuku(now, od);
		
		var content = "また";

		content += kuku.day + "日<br>";
		content += kuku.hr + "時";
		content += kuku.min + "分";
		content += kukuLeftpad(kuku.sec, 2) + "秒と";
		content += kukuLeftpad(kuku.ms, 3) + "ミリセカンド！";

		document.getElementById("kuku-p").innerHTML = content;
		requestAnimationFrame(updateKuku);
	};

	updateKuku();

</script>
</body>
</html>
